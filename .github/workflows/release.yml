jobs:
  build-publish:
    name: Build & publish
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      macos_shasum: ${{ steps.get_version.outputs.pkg_macos_shasum }}
      linux_shasum: ${{ steps.get_version.outputs.pkg_linux_shasum }}
    steps:
      - name: Cancel previous runs
        uses: styfle/cancel-workflow-action@0.5.0
        with:
          access_token: ${{ github.token }}

      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Write npm credentials
        run: |
          echo "//registry.npmjs.org/:_authToken=$NPM_AUTH_TOKEN" >> .npmrc
          npm whoami
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v3
        id: yarn-cache
        env:
          cache-name: subsquid-cli
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-${{ env.cache-name }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.cache-name }}-yarn-

      - name: Install
        run: yarn install

      - name: Build
        run: yarn build

      - name: Release It
        run: |
          if [[ "${{ github.event.inputs.tag }}" == "beta" ]]; then
            yarn release-it ${{ github.event.inputs.bump }} --preRelease=beta
          else
            yarn release-it ${{ github.event.inputs.bump }}
          fi
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
          GITHUB_TOKEN: ${{ github.token }}

      - name: Get Version
        id: get_version
        run: |
          echo "::set-output name=version::$(node -p "require('./package.json').version")"
          echo "::set-output name=pkg_macos_shasum::$(shasum -a256 ./package/subsquid-cli-${npm_package_version}-macos-x64.tar.gz | cut -f 1 -d " ")"
          echo "::set-output name=pkg_linux_shasum::$(shasum -a256 ./package/subsquid-cli-${npm_package_version}-linux-x64.tar.gz | cut -f 1 -d " ")"
            
  update-brew:
    needs: build-publish
    name: Homebrew
    runs-on: ubuntu-latest
    steps:
      - name: Checkout subsquid/homebrew-cli
        uses: actions/checkout@v3
        with:
          repository: subsquid/homebrew-cli
          ref: 'master'
          token: ${{ github.token }}
      
      - name: Gen Formula
        run: |
          export npm_package_version=${{ github.event.inputs.version }}
          export pkg_macos_shasum=${{ github.event.inputs.pkg_macos_shasum }}
          export pkg_linux_shasum=${{ github.event.inputs.pkg_linux_shasum }}
          chmod 755 ./gen-formula.sh
          ./gen-formula.sh
          if [[ "${{ github.event.inputs.tag }}" == "beta" ]]; then
            mv sqd.rb ./homebrew/Formula/sqd@beta.rb
          else
            mv sqd.rb ./homebrew/Formula/sqd.rb
          fi
      
      - name: Push Homebrew Repo
        run: |
          git add ./Formula/*
          git commit -m "chore: release v${{ github.event.inputs.version }}"
          git push -u origin master

