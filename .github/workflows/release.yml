name: Release
on:
  workflow_dispatch:
    inputs:
      tag:
        type: choice
        description: Tag
        required: true
        options:
          - beta
          - latest
      bump:
        type: choice
        description: Bump level
        required: true
        options:
          - patch
          - minor
          - major

